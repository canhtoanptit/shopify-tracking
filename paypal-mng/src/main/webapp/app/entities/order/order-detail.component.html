<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="order">
            <h2><span>Order</span> {{order.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Created At</span></dt>
                <dd>
                    <span>{{order.createdAt}}</span>
                </dd>
                <dt><span>Updated At</span></dt>
                <dd>
                    <span>{{order.updatedAt}}</span>
                </dd>
                <dt><span>Order Number</span></dt>
                <dd>
                    <span>{{order.orderNumber}}</span>
                </dd>
                <dt><span>Shopify Order Id</span></dt>
                <dd>
                    <span>{{order.shopifyOrderId}}</span>
                </dd>
                <dt><span>Order Name</span></dt>
                <dd>
                    <span>{{order.orderName}}</span>
                </dd>
                <dt><span>Store</span></dt>
                <dd>
                    <div *ngIf="order.storeId">
                        <a [routerLink]="['/store', order.storeId, 'view']">{{order.storeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order', order.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
