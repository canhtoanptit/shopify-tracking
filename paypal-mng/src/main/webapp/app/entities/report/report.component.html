<div>
    <h2 id="page-heading">
        <span>Reports</span>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="reports?.length === 0">
        <span>No reports found</span>
    </div>
    <div>
        <form name="editForm" role="form" novalidate (ngSubmit)="upload()">
            <input type="file" #file (change)="onFilesAdded()" multiple>
            <button id="jh-create-entity" type="submit" class="btn btn-primary float-center jh-create-entity create-report">
                <span >
                Upload
                </span>
            </button>
        </form>
    </div>
</div>
