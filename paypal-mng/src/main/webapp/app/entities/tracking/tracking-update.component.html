<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tracking-heading">Create or edit a Tracking</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_trackingNumber">Tracking Number</label>
                    <input type="text" class="form-control" name="trackingNumber" id="field_trackingNumber"
                           formControlName="trackingNumber"/>
                    <div *ngIf="editForm.get('trackingNumber').invalid && (editForm.get('trackingNumber').dirty || editForm.get('trackingNumber').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('trackingNumber').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_trackingCompany">Tracking Company</label>
                    <input type="text" class="form-control" name="trackingCompany" id="field_trackingCompany"
                           formControlName="trackingCompany"/>
                    <div *ngIf="editForm.get('trackingCompany').invalid && (editForm.get('trackingCompany').dirty || editForm.get('trackingCompany').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('trackingCompany').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_trackingUrl">Tracking Url</label>
                    <input type="text" class="form-control" name="trackingUrl" id="field_trackingUrl"
                           formControlName="trackingUrl"/>
                    <div *ngIf="editForm.get('trackingUrl').invalid && (editForm.get('trackingUrl').dirty || editForm.get('trackingUrl').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('trackingUrl').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paypalTrackerId">Paypal Tracker Id</label>
                    <input type="text" class="form-control" name="paypalTrackerId" id="field_paypalTrackerId"
                           formControlName="paypalTrackerId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createdAt">Created At</label>
                    <div class="d-flex">
                        <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" formControlName="createdAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updatedAt">Updated At</label>
                    <div class="d-flex">
                        <input id="field_updatedAt" type="datetime-local" class="form-control" name="updatedAt" formControlName="updatedAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_order">Order</label>
                    <select class="form-control" id="field_order" name="order" formControlName="orderId">
                        <option *ngIf="!editForm.get('orderId').value" [ngValue]="null" selected></option>
                        <option [ngValue]="orderOption.id" *ngFor="let orderOption of orders; trackBy: trackOrderById">{{orderOption.id}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('orderId').invalid && (editForm.get('orderId').dirty || editForm.get('orderId').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('orderId').errors.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
